<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>List of Machines</h1>
    <ul>
        {% for machine in machines %}
        <li><a href="{{ url_for('main.machine_details', machine_name=machine['url']) }}">{{ machine['name'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
