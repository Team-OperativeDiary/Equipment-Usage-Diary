<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Maintenance Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/static/styles_form.css">
</head>

<body>
    <div class="d-flex justify-content-between mt-3">
        <div></div><!-- Empty div to push the button to the right -->
        <a href="{{ url_for('main.main_page') }}" class="btn btn-secondary">
            <span class="mr-2">&larr;</span> Takaisin kone-listaan
        </a>
    </div>
    <div class="container">
        <h1>{{ machine_name.replace('-', ' ').upper() }}</h1>
        <form method="post">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="drivingHours">Driving Hours:</label>
                <input type="number" class="form-control" id="drivingHours" name="drivingHours">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="oilChecked" name="oilChecked">
                <label class="form-check-label" for="oilChecked">Oil Checked</label>
            </div>
            <div class="form-group">
                <label for="oilAddedAmount">Oil Added Amount:</label>
                <input type="number" class="form-control" id="oilAddedAmount" name="oilAddedAmount">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="hydraulicOilChecked" name="hydraulicOilChecked">
                <label class="form-check-label" for="hydraulicOilChecked">Hydraulic Oil Checked</label>
            </div>
            <div class="form-group">
                <label for="hydraulicOilAddedAmount">Hydraulic Oil Added Amount:</label>
                <input type="number" class="form-control" id="hydraulicOilAddedAmount" name="hydraulicOilAddedAmount">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="gearOilChecked" name="gearOilChecked">
                <label class="form-check-label" for="gearOilChecked">Gear Oil Checked</label>
            </div>
            <div class="form-group">
                <label for="gearOilAddedAmount">Gear Oil Added Amount:</label>
                <input type="number" class="form-control" id="gearOilAddedAmount" name="gearOilAddedAmount">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="liquidCoolantChecked" name="liquidCoolantChecked">
                <label class="form-check-label" for="liquidCoolantChecked">Liquid Coolant Checked</label>
            </div>
            <div class="form-group">
                <label for="liquidCoolantAddedAmount">Liquid Coolant Added Amount:</label>
                <input type="number" class="form-control" id="liquidCoolantAddedAmount" name="liquidCoolantAddedAmount">
            </div>
            <div class="form-group">
                <label for="fuelAdded">Fuel Added:</label>
                <input type="number" class="form-control" id="fuelAdded" name="fuelAdded">
            </div>
            <div class="form-group">
                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType" class="form-control" name="fuelType">
                    <option value="Gasoline">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="greasingChecked" name="greasingChecked">
                <label class="form-check-label" for="greasingChecked">Greasing Checked</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="automaticGreaserChecked" name="automaticGreaserChecked">
                <label class="form-check-label" for="automaticGreaserChecked">Automatic Greaser Checked</label>
            </div>
            <div class="form-group">
                <label for="automaticGreaserLastDateFilled">Automatic Greaser Last Date Filled:</label>
                <input type="date" class="form-control" id="automaticGreaserLastDateFilled" name="automaticGreaserLastDateFilled">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
