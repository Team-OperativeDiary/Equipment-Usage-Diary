<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Maintenance Form</title>
</head>
<body>
    <h1>Vehicle Maintenance Form</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="username" name="username" required><br>
       
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="drivingHours">Driving Hours:</label>
        <input type="number" id="drivingHours" name="drivingHours"> <br>

        <label for="oilChecked">Oil Checked:</label>
        <input type="checkbox" id="oilChecked" name="oilChecked"><br>

        <label for="oilAddedAmount">Oil Added Amount:</label>
        <input type="number" id="oilAddedAmount" name="oilAddedAmount"><br>

        <label for="hydraulicOilChecked">Hydraulic Oil Checked:</label>
        <input type="checkbox" id="hydraulicOilChecked" name="hydraulicOilChecked"><br>

        <label for="hydraulicOilAddedAmount">Hydraulic Oil Added Amount:</label>
        <input type="number" id="hydraulicOilAddedAmount" name="hydraulicOilAddedAmount"><br>

        <label for="gearOilChecked">Gear Oil Checked:</label>
        <input type="checkbox" id="gearOilChecked" name="gearOilChecked"><br>

        <label for="gearOilAddedAmount">Gear Oil Added Amount:</label>
        <input type="number" id="gearOilAddedAmount" name="gearOilAddedAmount"><br>

        <label for="liquidCoolantChecked">Liquid Coolant Checked:</label>
        <input type="checkbox" id="liquidCoolantChecked" name="liquidCoolantChecked"><br>

        <label for="liquidCoolantAddedAmount">Liquid Coolant Added Amount:</label>

        <input type="number" id="liquidCoolantAddedAmount" name="liquidCoolantAddedAmount"><br>

        <label for="fuelAdded">Fuel Added:</label>
        <input type="number" id="fuelAdded" name="fuelAdded"><br>

        <label for="fuelType">Fuel Type:</label>
        <select id="fuelType" name="fuelType">
            <option value="Gasoline">Gasoline</option>
            <option value="Diesel">Diesel</option>
        </select><br>

        <label for="greasingChecked">Greasing Checked:</label>
        <input type="checkbox" id="greasingChecked" name="greasingChecked"><br>

        <label for="automaticGreaserChecked">Automatic Greaser Checked:</label>
        <input type="checkbox" id="automaticGreaserChecked" name="automaticGreaserChecked"><br>

        <label for="automaticGreaserLastDateFilled">Automatic Greaser Last Date Filled:</label>
        <input type="date" id="automaticGreaserLastDateFilled" name="automaticGreaserLastDateFilled"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
